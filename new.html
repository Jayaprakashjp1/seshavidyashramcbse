<style>
/* Popup background */
.popup {
  display: flex;
  justify-content: center;
  align-items: center;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.6);
  z-index: 999;
}

/* Form box */
.popup-content {
  background: #4b68c4;
  padding: 25px;
  border-radius: 15px;
  width: 320px;
  color: white;
  text-align: center;
  font-family: Arial, sans-serif;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

.popup-content input, .popup-content textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: none;
  border-radius: 8px;
  font-size: 14px;
}

.popup-content textarea {
  resize: none;
  height: 80px;
}

.popup-content button {
  background-color: #00bfa5;
  color: white;
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

.popup-content button:hover {
  background-color: #00997e;
}

.close-btn {
  float: right;
  font-size: 18px;
  cursor: pointer;
  color: white;
}
</style>
</head>
<body>

<!-- Popup -->
<div class="popup" id="enquiryPopup">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">Ã—</span>
    <h2>Admission Enquiry<br>2025 - 26</h2>
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="mobile" placeholder="Mobile No" required>
    <input type="text" id="grade" placeholder="Grade Ex: Nur, LKG" required>
    <button onclick="sendToWhatsApp()">SUBMIT</button>
  </div>
</div>

<script>
// Show popup when page loads
window.onload = function() {
  document.getElementById('enquiryPopup').style.display = 'flex';
}

// Close popup
function closePopup() {
  document.getElementById('enquiryPopup').style.display = 'none';
}

// Send details to WhatsApp
function sendToWhatsApp() {
  var name = document.getElementById('name').value;
  var mobile = document.getElementById('mobile').value;
  var grade = document.getElementById('grade').value;

  if(name && mobile && grade) {
    var message = `*Admission Enquiry 2025-26*\nName: ${name}\nMobile: ${mobile}\nGrade: ${grade}`;
    var whatsappNumber = "919876543210"; // ðŸ”¹ Replace with your WhatsApp number (with country code)
    var url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
    window.open(url, '_blank');
  } else {
    alert("Please fill all fields before submitting.");
  }
}
</script>

</body>
